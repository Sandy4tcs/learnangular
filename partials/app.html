<div class="card search">
  <h1 class="search-headline">Book Directory</h1>
  <label class="search-label">search</label>
    <input class="search-input" #search (keyup.enter)="searchBook(search.value);" placeholder="eg: {{initialQuery}}">
</div><!-- card search -->

<ul class="artistlist cf" *ngIf="searchList">
  <li class="artistlist-item cf"
    *ngFor="let book of searchList.items">
    <book-item class="content" [book]=book></book-item>
  </li>
</ul>
<div><book-details *ngFor="let book of bookList" [book]=book></book-details></div>
